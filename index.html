<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра Шибениця</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Шибениця</h1>
        
        <div class="hangman-box">
            <svg height="250" width="200" class="figure-container">
                <line x1="60" y1="20" x2="140" y2="20" />
                <line x1="140" y1="20" x2="140" y2="50" />
                <line x1="60" y1="20" x2="60" y2="230" />
                <line x1="20" y1="230" x2="100" y2="230" />

                <circle cx="140" cy="70" r="20" class="figure-part" id="part-0" /> 
                <line x1="140" y1="90" x2="140" y2="150" class="figure-part" id="part-1" /> 
                <line x1="140" y1="100" x2="120" y2="130" class="figure-part" id="part-2" /> 
                <line x1="140" y1="100" x2="160" y2="130" class="figure-part" id="part-3" /> 
                <line x1="140" y1="150" x2="120" y2="180" class="figure-part" id="part-4" /> 
                <line x1="140" y1="150" x2="160" y2="180" class="figure-part" id="part-5" /> 
            </svg>
        </div>

        <div id="word-display" class="word-display"></div>

        <div id="game-status" class="status"></div>

        <div id="keyboard" class="keyboard"></div>

        <button id="restart-btn" onclick="initGame()">Нова гра</button>
    </div>
</body>
</html>
